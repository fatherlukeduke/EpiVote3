<ion-header >

  <ion-navbar [hideBackButton]="true">
    <img style="display:inline-block" src="../../assets/imgs/icon.png" />
    <h1 class="nav-title" margin-left>EpiVote</h1>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 *ngIf="currentMessage">{{currentMessage}}</h3>

  <div *ngIf="waiting" text-center>   
    <img style="width:50%" src="../../assets/imgs/loader.gif" />
  </div>

  <div *ngIf="showResults">
    <ion-card>
        <ion-card-header>
            <h1>{{ voteCount }}</h1>
        </ion-card-header>
        <ion-card-content>

          <canvas #chartCanvas></canvas>
        </ion-card-content>
      </ion-card>

    <button full large ion-button color="dark" (click)="nextQuestion()">Next Question</button>

  </div>

  <!-- <div *ngIf="nextPatient">
    <button full large ion-button color="dark" (click)="chooseNextPatient()">Next Patient</button>
  </div> -->

</ion-content>
