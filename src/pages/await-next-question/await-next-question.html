<ion-header >

  <ion-navbar [hideBackButton]="true">
      <img src="../../assets/imgs/vote_icon.png" />

    <!-- <ion-title>Results</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 *ngIf="currentMessage">{{currentMessage}}</h3>

  <div *ngIf="waiting" text-center>
    
    <img style="width:50%" src="../../assets/imgs/loader.gif" />
  </div>

  <div *ngIf="!waiting">


    <ion-card>
        <ion-card-header>
            <h1>{{ voteCount }}</h1>
        </ion-card-header>
        <ion-card-content>

          <canvas #chartCanvas></canvas>
        </ion-card-content>
      </ion-card>

    <button full large ion-button color="dark" (click)="nextQuestion()">Next Question</button>

  </div>

</ion-content>
