<ion-header >

    <ion-navbar [hideBackButton]="true">
      <img src="../../assets/imgs/vote_icon.png" />
    
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <h2>You chose:</h2>
  <h1>{{ choiceText }}</h1>
  <h5 padding style="background-color:#eef2fd ">{{ currentQuestion.questionText }}</h5>

  <h3>for patient {{ currentQuestion.patientNumber }}</h3>
  

<button color="secondary" (click)="confirm()" ion-button>Confirm</button>
<button color="danger" (click)="cancel()" ion-button>Cancel</button>

</ion-content>
